<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お遊びサイト ＊試験中＊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>お遊びサイトへようこそ！</h1>
    </header>
    <nav>
        <a href="#home">ホーム</a>
        <a href="#about">このサイトについて</a>
        <a href="#gallery">ギャラリー</a>
        <a href="#contact">お問い合わせ</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>ホーム</h2>
            <p>ここでは、様々なコンテンツや面白い情報を提供しています。</p>
        </section>
        <section id="about">
            <h2>このサイトについて</h2>
            <p>このサイトは、お楽しみいただくためのコンテンツを提供することを目的としています。</p>
        </section>
        <section id="gallery" class="image-container">
            <h2>ギャラリー</h2>
            <img src="https://via.placeholder.com/800x400" alt="サンプル画像">
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>ご意見やご質問がありましたら、こちらからご連絡ください。</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 お遊びサイト. All rights reserved.</p>
    </footer>
</body>
</html>
